<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Exemplo</title>
    <style>
        /* Estilo do botão */
        .meu-botao {
            padding: 15px 30px;
            background-color: #FFB6C1; /* Cor de fundo */
            color: White; /* Cor do texto */
            border: none;
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 16px;
            cursor: pointer;
        }
        .meu-botao:hover {
            background-color: #FF1493; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Botão -->
    <button class="meu-botao" onclick="window.location.href='https://www.exemplo.com'">Clique aqui</button>

</body>
</html>
